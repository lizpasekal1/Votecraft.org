<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteCraft Coin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Open Sans', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .vc-banner {
            background: linear-gradient(135deg, #0a0f1a 0%, #111827 50%, #0a0f1a 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 56px 40px;
            min-height: 260px;
            display: flex;
            align-items: center;
            gap: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Ambient glow */
        .vc-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(20, 204, 176, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .vc-banner::after {
            content: '';
            position: absolute;
            bottom: -40%;
            right: 10%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.12) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Coin */
        .banner-coin {
            flex-shrink: 0;
            perspective: 600px;
        }

        .coin {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: coin-spin 6s ease-in-out infinite;
        }

        .coin-face {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border: 2px solid rgba(37, 99, 235, 0.5);
        }

        .coin-front {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            box-shadow: 0 0 30px rgba(220, 38, 38, 0.25), inset 0 0 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(220, 38, 38, 0.5);
        }

        .coin-back {
            background: linear-gradient(135deg, #1e3a8a, #1d4ed8);
            box-shadow: 0 0 30px rgba(30, 58, 138, 0.25), inset 0 0 20px rgba(0, 0, 0, 0.3);
            transform: rotateY(180deg);
        }

        .coin-front.teal {
            background: linear-gradient(135deg, #0d9488, #14CCB0);
            box-shadow: 0 0 30px rgba(20, 204, 176, 0.25), inset 0 0 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(20, 204, 176, 0.5);
        }

        .coin-back.teal {
            background: linear-gradient(135deg, #0d9488, #14CCB0);
            box-shadow: 0 0 30px rgba(20, 204, 176, 0.25), inset 0 0 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(20, 204, 176, 0.5);
        }

        .coin-text {
            font-size: 2rem;
            font-weight: 700;
            color: #f9fafb;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .coin-back img {
            width: 55%;
            height: 55%;
            object-fit: contain;
        }

        @keyframes coin-spin {
            0%, 100% { transform: rotateY(0deg) rotateX(5deg); }
            25% { transform: rotateY(180deg) rotateX(-3deg); }
            50% { transform: rotateY(360deg) rotateX(5deg); }
            75% { transform: rotateY(540deg) rotateX(-3deg); }
        }

        /* Content */
        .banner-content {
            flex: 1;
            min-width: 0;
            position: relative;
            z-index: 1;
        }

        .banner-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #f9fafb;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .banner-title span {
            color: #14CCB0;
        }

        .banner-desc {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .banner-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .banner-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .tag-earn {
            background: rgba(20, 204, 176, 0.15);
            color: #14CCB0;
            border: 1px solid rgba(20, 204, 176, 0.3);
        }

        .tag-learn {
            background: rgba(37, 99, 235, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(37, 99, 235, 0.3);
        }

        .tag-support {
            background: rgba(243, 43, 68, 0.12);
            color: #F32B44;
            border: 1px solid rgba(243, 43, 68, 0.25);
        }

        /* CTA */
        .banner-cta {
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .banner-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #14CCB0, #0d9488);
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px rgba(20, 204, 176, 0.2);
        }

        .banner-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 30px rgba(20, 204, 176, 0.35);
        }

        .banner-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Floating particles */
        .banner-particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .b-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            opacity: 0.4;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-80px) scale(0.5); opacity: 0; }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .vc-banner {
                flex-direction: column;
                text-align: center;
                padding: 48px 20px;
                gap: 16px;
            }

            .banner-tags {
                justify-content: center;
            }

            .banner-title {
                font-size: 1.2rem;
            }

            .coin {
                width: 80px;
                height: 80px;
            }

            .coin-text {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <div class="vc-banner">
        <div class="banner-particles" id="particles"></div>

        <div class="banner-coin">
            <div class="coin">
                <div class="coin-face coin-front">
                    <span class="coin-text">VC</span>
                </div>
                <div class="coin-face coin-back">
                    <img src="https://votecraft.org/wp-content/uploads/2026/02/votecraft_icon_white.png" alt="VC">
                </div>
            </div>
        </div>

        <div class="banner-content">
            <div class="banner-title">Earn <span>VoteCraft Coin</span> by caring</div>
            <p class="banner-desc">VC is earned through civic action â€” volunteering, learning about issues, and supporting reform nonprofits. Spend it in the Emporium.</p>
            <div class="banner-tags">
                <span class="banner-tag tag-earn">Volunteer +15 VC</span>
                <span class="banner-tag tag-learn">Learn +5 VC</span>
                <span class="banner-tag tag-support">Donate +25 VC</span>
            </div>
        </div>

        <div class="banner-cta">
            <a href="https://votecraft.org/votecraft-coin/" class="banner-btn" target="_top">
                Learn More
                <svg viewBox="0 0 16 16" fill="none"><path d="M6 3l5 5-5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        // Coin color cycle
        var front = document.querySelector('.coin-front');
        var back = document.querySelector('.coin-back');
        if (front) {
            var cycle = function() {
                setTimeout(function() { front.classList.add('teal'); }, 1500);
                setTimeout(function() { back.classList.add('teal'); }, 3000);
                setTimeout(function() { front.classList.remove('teal'); }, 7500);
                setTimeout(function() { back.classList.remove('teal'); }, 9000);
            };
            cycle();
            setInterval(cycle, 12000);
        }

        // Particles
        var container = document.getElementById('particles');
        if (container) {
            var colors = ['#14CCB0', '#2563eb', '#F32B44'];
            for (var i = 0; i < 12; i++) {
                var p = document.createElement('div');
                p.className = 'b-particle';
                p.style.left = (10 + Math.random() * 80) + '%';
                p.style.bottom = '0';
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.animationDuration = (4 + Math.random() * 6) + 's';
                p.style.animationDelay = Math.random() * 8 + 's';
                container.appendChild(p);
            }
        }
    })();
    </script>

</body>
</html>
