<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Choice Voting Demo - Votecraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/rcv-widget.css?v=13">
</head>
<body>
    <div class="rcv-widget">
        <div class="voting-mode-toggle">
            <button id="rcv-mode-btn" class="mode-btn active">Ranked Choice Voting</button>
            <button id="wta-mode-btn" class="mode-btn">Percent Threshold Voting</button>
        </div>
        <div class="rcv-demo">
            <div class="demo-ballot">
                <h3>Your Ballot</h3>
                <p class="ballot-instructions">Tap candidates in order to rank them</p>
                <div id="candidate-list" class="candidate-list">
                    <div class="candidate-item" data-candidate="Pi Za Pies">
                        <span class="rank-badge"></span>
                        <span class="candidate-icon">üçï</span>
                        <span class="candidate-name">Pi Za Pies</span>
                    </div>
                    <div class="candidate-item" data-candidate="Frank N. Stein">
                        <span class="rank-badge"></span>
                        <span class="candidate-icon">üßü</span>
                        <span class="candidate-name">Frank N. Stein</span>
                    </div>
                    <div class="candidate-item" data-candidate="Anita Bath">
                        <span class="rank-badge"></span>
                        <span class="candidate-icon">üõÅ</span>
                        <span class="candidate-name">Anita Bath</span>
                    </div>
                    <div class="candidate-item" data-candidate="Crystal Ball">
                        <span class="rank-badge"></span>
                        <span class="candidate-icon">üîÆ</span>
                        <span class="candidate-name">Crystal Ball</span>
                    </div>
                    <div class="candidate-item" data-candidate="Pete Zah">
                        <span class="rank-badge"></span>
                        <span class="candidate-icon">üçï</span>
                        <span class="candidate-name">Pete Zah</span>
                    </div>
                </div>
                <button id="cast-vote-btn" class="btn-primary">Cast Your Vote!</button>
            </div>

            <div class="demo-results">
                <h3>Election Results</h3>
                <div id="election-info-container" class="election-info"></div>
                <div id="results-display" class="results-display">
                    <p class="results-placeholder">Cast your vote to see how RCV works!</p>
                </div>
                <button id="reset-demo-btn" class="btn-secondary" style="display: none;">Percent Threshold Demo</button>
            </div>
        </div>
    </div>

    <script src="../js/rcv-demo.js?v=7"></script>
    <script>
        function isMobile() {
            return window.innerWidth <= 700;
        }

        function sendHeight() {
            // Get height from the widget element
            const widget = document.querySelector('.rcv-widget');
            let height = widget ? widget.offsetHeight : document.body.scrollHeight;
            // Cap at reasonable maximum (1500px) to prevent runaway growth
            height = Math.min(height, 1500);
            window.parent.postMessage({ type: 'rcv-resize', height: height }, '*');
        }

        // Send height on load and when content changes
        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);
        new MutationObserver(sendHeight).observe(document.body, {
            childList: true,
            subtree: true,
            attributes: true
        });

        // Also send periodically during animations
        setInterval(sendHeight, 200);
    </script>
</body>
</html>
