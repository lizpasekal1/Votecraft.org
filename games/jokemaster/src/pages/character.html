    <!-- Firebase SDK -->

    <script src="../scripts/icons.js"></script>

    <script>
        // Prevent game.js from auto-initializing - we'll handle it ourselves
        window.forceCharacterPage = true;

        // Get character name from URL parameter
        function getCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const characterParam = urlParams.get('name');

            if (!characterParam) {
                // No character specified, redirect to city
                window.location.href = 'city.html';
                return null;
            }

            // Convert URL format (Marcus-Chen) back to character name (Marcus Chen)
            return characterParam.replace(/-/g, ' ');
        }

        // Initialize and load character conversation
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Firebase first
            await initializeFirebase();

            // Get character name from URL
            const characterName = getCharacterFromURL();

            if (characterName) {
                // Update page title
                document.title = `${characterName} - Joke Master`;

                // Load game.js dynamically after Firebase is ready
                const gameScript = document.createElement('script');
                gameScript.src = '../scripts/game.js';
                gameScript.onload = function() {
                    // Once game.js is loaded, start the conversation
                    if (typeof loadCharacter === 'function') {
                        loadCharacter(characterName);
                    } else {
                        console.error('loadCharacter function not found');
                        window.location.href = 'city.html';
                    }
                };
                document.body.appendChild(gameScript);
            }
        });
    </script>
