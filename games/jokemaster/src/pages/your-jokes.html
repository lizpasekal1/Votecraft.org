<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#8B2635">
    <link rel="manifest" href="/manifest.json">
    <title>Your Jokes - Joke Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/your-jokes-styles.css">
    <link rel="stylesheet" href="../styles/icons.css">
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <header class="game-header">
                <div class="header-banner">
                    <div class="header-main">
                        <div class="header-money" id="headerMoney">¬£0 FUNDING</div>
                        <div class="header-laugh-energy" id="headerLaughEnergy">üòÇ 3/10</div>
                        <div class="header-collected" id="headerCollected">0 collected</div>
                    </div>
                    <div class="header-title">JOKE MASTER</div>
                </div>
            </header>

            <main class="jokes-page">
                <h1 class="jokes-title">Your Jokes</h1>

                <div class="jokes-info-row">
                    <div class="info-item">
                        <div class="info-label">Jokes Won</div>
                        <div class="info-value" id="jokesWon">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Jokes Saved</div>
                        <div class="info-value" id="jokesSaved">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Jokes Voted</div>
                        <div class="info-value" id="jokesVoted">0</div>
                    </div>
                    <div class="info-item search-container">
                        <div class="info-label">Search Jokes</div>
                        <div class="custom-dropdown" id="searchDropdown">
                            <button class="dropdown-toggle" id="dropdownToggle">
                                Select all that apply
                            </button>
                            <div class="dropdown-menu" id="dropdownMenu">
                                <label class="dropdown-item">
                                    <input type="checkbox" value="pun" class="filter-checkbox">
                                    <span>Pun</span>
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="observational" class="filter-checkbox">
                                    <span>Observational</span>
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="one-liner" class="filter-checkbox">
                                    <span>One-liner</span>
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="wordplay" class="filter-checkbox">
                                    <span>Wordplay</span>
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="dark" class="filter-checkbox">
                                    <span>Dark Humor</span>
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="absurdist" class="filter-checkbox">
                                    <span>Absurdist</span>
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="newest" class="filter-checkbox">
                                    <span>Newest Added</span>
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="oldest" class="filter-checkbox">
                                    <span>Oldest Added</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="jokes-list" id="jokesList">
                    <!-- Jokes will be loaded here by JavaScript -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded here by JavaScript -->
                </div>
            </main>
        </div>

        <!-- Downvote Popup -->
        <div class="downvote-popup-overlay" id="downvotePopup">
            <div class="downvote-popup">
                <div class="popup-close" onclick="closeDownvotePopup()">&times;</div>
                <div class="popup-title">Down vote this joke?</div>
                <div class="popup-subtitle">Help us learn why</div>
                <div class="popup-options">
                    <div class="popup-option">
                        <input type="radio" name="downvote-reason" id="reason-taste" value="taste">
                        <label for="reason-taste">It's not my taste</label>
                    </div>
                    <div class="popup-option">
                        <input type="radio" name="downvote-reason" id="reason-nonsense" value="nonsense">
                        <label for="reason-nonsense">It doesn't make sense</label>
                    </div>
                    <div class="popup-option">
                        <input type="radio" name="downvote-reason" id="reason-notfunny" value="notfunny">
                        <label for="reason-notfunny">The joke isn't funny</label>
                    </div>
                </div>
                <button class="popup-submit" id="submitDownvote" onclick="submitDownvote()">Submit</button>
                <div class="popup-warning">This joke will be removed from your list</div>
            </div>
        </div>

        <div class="action-icons">
            <div class="action-icon" onclick="window.location.href='goal.html'">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path d="M160-120q-33 0-56.5-23.5T80-200v-440q0-33 23.5-56.5T160-720h160v-80q0-33 23.5-56.5T400-880h160q33 0 56.5 23.5T640-800v80h160q33 0 56.5 23.5T880-640v440q0 33-23.5 56.5T800-120H160Zm240-600h160v-80H400v80Zm400 360H600v80H360v-80H160v160h640v-160Zm-360 0h80v-80h-80v80Zm-280-80h200v-80h240v80h200v-200H160v200Zm320 40Z"/>
                    </svg>
                </div>
                <div class="icon-label">GOAL</div>
            </div>
            <div class="action-icon" onclick="window.location.href='contacts.html'">
                <div class="icon-circle">üë§</div>
                <div class="icon-label">CONTACTS</div>
            </div>
            <div class="action-icon" onclick="window.location.href='globe.html'">
                <div class="icon-circle">üåç</div>
                <div class="icon-label">GLOBE</div>
            </div>
            <div class="action-icon active">
                <div class="icon-circle">üé≠</div>
                <div class="icon-label">JOKES</div>
            </div>
            <div class="action-icon" onclick="window.location.href='bank.html'">
                <div class="icon-circle">¬£</div>
                <div class="icon-label">BANK</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Firebase config and database helper -->
    <script src="../scripts/firebase-config.js"></script>
    <script src="../scripts/database.js"></script>

    <script src="../scripts/your-jokes.js"></script>
    <script src="../scripts/icons.js"></script>

    <script>
        // Initialize Firebase when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add fade-in animation to body
            document.body.classList.add('page-fade-in');

            initializeFirebase();
        });
    </script>
</body>
</html>
