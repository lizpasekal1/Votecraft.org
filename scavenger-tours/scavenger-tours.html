<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VoteCraft Civic Music Tour - Boston</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/scavenger-tours.css?v=14">
</head>
<body>
    <!-- Page transition overlay -->
    <div class="page-transition-overlay" id="page-overlay"></div>
    <script>
        // Fade out overlay to reveal page
        requestAnimationFrame(() => {
            document.getElementById('page-overlay').classList.add('fade-out');
        });

        // Intercept link clicks for fade transition
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a[href]');
            if (link && link.href && !link.href.startsWith('javascript:') && !link.target) {
                e.preventDefault();
                const overlay = document.getElementById('page-overlay');
                overlay.classList.remove('fade-out');
                overlay.classList.add('fade-in');
                setTimeout(() => {
                    window.location.href = link.href;
                }, 300);
            }
        });
    </script>
    <div id="app" class="max-w-2xl mx-auto bg-black min-h-screen">
        <!-- Top Bar -->
        <div class="top-bar bg-white px-4 py-2 shadow-sm sticky top-0 z-30 relative">
            <!-- Centered Logo -->
            <div class="flex items-center justify-center gap-2 py-1">
                <div class="logo-icon w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                    </svg>
                </div>
                <div class="logo-text text-xl font-bold">
                    <span class="text-gray-800">VoteCraft</span>
                    <span class="text-blue-500">Tours</span>
                </div>
            </div>
            <!-- Menu Button (absolute right) -->
            <button id="btn-menu" class="btn-menu absolute right-4 top-1/2 -translate-y-1/2 p-2 hover:bg-gray-100 rounded-lg">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- Map Section -->
        <div class="relative overflow-hidden sticky z-20 sticky-map" style="height: 35vh; min-height: 200px;">
            <div id="map" class="w-full h-full"></div>
            <!-- Tour Name Overlay -->
            <div id="map-tour-name" class="absolute bottom-0 left-0 right-0 px-3 py-2" style="z-index: 1000; background-color: rgba(66, 105, 255, 0.75);">
                <a href="itinerary.html?tour=civic-sampler"
                   class="block text-center text-white text-base font-bold border-2 border-white rounded-lg px-4 py-1.5 mx-2 hover:bg-white/20 transition-colors">Freedom Trail Itinerary&nbsp;â€º</a>
            </div>
        </div>

        <!-- Playlist List -->
        <div class="bg-black px-4 py-4">
            <div id="playlist-container"></div>
        </div>

    </div>

    <!-- Modals Container -->
    <div id="modals"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Location Data -->
    <script src="./js/scavenger-tours-data.js?v=8"></script>

    <!-- App JavaScript -->
    <script src="./js/scavenger-tours.js?v=18"></script>
</body>
</html>
