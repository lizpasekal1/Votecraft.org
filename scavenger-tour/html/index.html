<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VoteCraft Scavenger Tours</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            min-height: 100dvh;
        }

        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(66, 105, 255, 0.4));
        }

        .btn-primary {
            background: linear-gradient(135deg, #4269FF 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(66, 105, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .fade-in-delay {
            animation: fadeIn 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        .fade-in-delay-2 {
            animation: fadeIn 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Safe area support */
        @supports (padding: env(safe-area-inset-top)) {
            .safe-area-top {
                padding-top: env(safe-area-inset-top);
            }
            .safe-area-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* Page transition overlay */
        .page-transition-overlay {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 9999;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .page-transition-overlay.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body class="safe-area-top safe-area-bottom">
    <!-- Page transition overlay -->
    <div class="page-transition-overlay" id="page-overlay"></div>
    <script>
        // Fade out overlay to reveal page
        requestAnimationFrame(() => {
            document.getElementById('page-overlay').classList.add('fade-out');
        });

        // Intercept link clicks for fade transition
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a[href]');
            if (link && link.href && !link.href.startsWith('javascript:') && !link.target) {
                e.preventDefault();
                const overlay = document.getElementById('page-overlay');
                overlay.classList.remove('fade-out');
                setTimeout(() => {
                    window.location.href = link.href;
                }, 300);
            }
        });
    </script>
    <div class="max-w-2xl mx-auto min-h-screen flex flex-col items-center justify-center px-6 py-12">

        <!-- Logo -->
        <div class="fade-in mb-8">
            <div class="w-24 h-24 rounded-full flex items-center justify-center logo-glow" style="background: linear-gradient(135deg, #4269FF 0%, #3b82f6 100%);">
                <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <div class="text-center fade-in-delay mb-6">
            <h1 class="text-4xl font-extrabold mb-2">
                <span class="text-white">VoteCraft</span>
            </h1>
            <p class="text-2xl font-bold" style="color: #4269FF;">Scavenger Tours</p>
        </div>

        <!-- Description -->
        <p class="text-gray-400 text-center text-lg leading-relaxed fade-in-delay-2 mb-12 max-w-sm">
            Explore civic history with music-guided walking scavenger hunts
        </p>

        <!-- Start Button -->
        <a href="tour-select.html" class="fade-in-delay-2">
            <button class="btn-primary text-white font-bold text-xl px-16 py-4 rounded-full">
                Start
            </button>
        </a>

        <!-- Location Badge -->
        <div class="fade-in-delay-2 mt-8 flex items-center gap-2 text-gray-500 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span>Currently available in Boston, MA</span>
        </div>

    </div>
</body>
</html>
