<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Detail - VoteCraft Tour</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/scavenger-tour.css">
</head>
<body>
    <!-- Page transition overlay -->
    <div class="page-transition-overlay" id="page-overlay"></div>
    <script>
        // Fade out overlay to reveal page
        requestAnimationFrame(() => {
            document.getElementById('page-overlay').classList.add('fade-out');
        });

        // Intercept link clicks for fade transition
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a[href]');
            if (link && link.href && !link.href.startsWith('javascript:') && !link.target) {
                e.preventDefault();
                const overlay = document.getElementById('page-overlay');
                overlay.classList.remove('fade-out');
                overlay.classList.add('fade-in');
                setTimeout(() => {
                    window.location.href = link.href;
                }, 300);
            }
        });
    </script>
    <div id="app" class="max-w-2xl mx-auto bg-black min-h-screen">
        <!-- Top Bar -->
        <div id="header" class="bg-white px-4 py-2 shadow-sm sticky top-0 z-30 relative">
            <!-- Back Button (absolute left) -->
            <a href="scavenger-tour.html" id="back-link" class="absolute left-4 top-1/2 -translate-y-1/2 p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <!-- Centered Logo -->
            <div class="flex items-center justify-center gap-2 py-1">
                <div id="header-icon" class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                    </svg>
                </div>
                <div class="text-lg font-bold">
                    <span class="text-gray-800">VoteCraft</span>
                    <span id="header-accent" class="text-blue-500">Tour</span>
                </div>
            </div>
        </div>

        <!-- Hero Image -->
        <div id="hero-image" class="relative w-full h-48 bg-gray-800 overflow-hidden">
            <img id="hero-img" src="" alt="" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
        </div>

        <!-- Main Content -->
        <div class="px-4 pt-4 pb-24">
            <!-- Location Title -->
            <h1 id="location-name" class="text-white text-2xl font-bold leading-tight mb-2">Loading...</h1>
            <p id="location-address" class="text-gray-400 text-sm mb-4"></p>

            <!-- Description -->
            <p id="location-description" class="text-gray-300 text-sm leading-relaxed mb-4"></p>

            <!-- Learn More Fact -->
            <div id="learn-more-section" class="bg-gray-900 border-l-4 rounded-r-lg p-4 mb-4 hidden">
                <div class="flex items-start gap-3">
                    <div class="text-yellow-400 flex-shrink-0 mt-0.5">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-white text-sm font-semibold mb-1">Did You Know?</p>
                        <p id="learn-more-text" class="text-gray-300 text-sm"></p>
                    </div>
                </div>
            </div>

            <!-- Explore the Data Button -->
            <button id="widget-button" class="w-full text-white font-bold py-4 rounded-xl mb-4 flex items-center justify-center gap-3 hover:opacity-90 transition-all hidden">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                <span>Explore the Data</span>
            </button>

            <!-- Soundtrack Section -->
            <div class="bg-gray-900 rounded-xl p-4">
                <h2 class="text-white text-lg font-bold mb-3">Soundtrack</h2>

                <!-- SoundCloud Embed Player -->
                <div id="soundcloud-embed" class="rounded-lg overflow-hidden">
                    <iframe id="soundcloud-player"
                            width="100%"
                            height="166"
                            scrolling="no"
                            frameborder="no"
                            allow="autoplay"
                            class="rounded-lg">
                    </iframe>
                </div>
            </div>

            <!-- Social Actions -->
            <div class="mt-6 flex items-center justify-center gap-6">
                <button id="like-button" class="flex items-center gap-2 text-white hover:text-red-400 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                    <span id="like-count" class="font-semibold">0</span>
                </button>
                <button class="flex items-center gap-2 text-white hover:text-blue-400 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                    </svg>
                    <span class="font-semibold">Share</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Widget Modal -->
    <div id="widget-modal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden">
        <div class="max-w-2xl mx-auto h-full flex flex-col">
            <div class="bg-gray-900 px-4 py-3 flex items-center justify-between shadow-sm">
                <h2 id="widget-title" class="text-white font-bold">Explore Data</h2>
                <button onclick="closeWidgetModal()" class="text-white hover:bg-gray-800 p-2 rounded-full">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <div class="bg-gray-800 rounded-xl p-6 text-center">
                    <div class="text-6xl mb-4">
                        <svg class="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                    </div>
                    <p class="text-white text-lg font-bold mb-2">Interactive Widget</p>
                    <p id="widget-description" class="text-gray-400 text-sm mb-4">Loading widget...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Location Data -->
    <script src="../js/scavenger-tour-data.js"></script>

    <!-- Page JavaScript -->
    <script>
    (function() {
        'use strict';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const locationId = parseInt(urlParams.get('id'));
        const tourId = urlParams.get('tour') || 'civic-sampler';

        // Widget titles
        const widgetTitles = {
            'rcv-demo': 'Ranked Choice Voting',
            'healthcare-cost': 'Healthcare Costs',
            'voter-turnout': 'Voter Participation',
            'housing-cost': 'Housing Affordability',
            'immigration-data': 'Immigration Statistics',
            'wealth-inequality': 'Wealth Distribution',
            'climate-impact': 'Climate Projections',
            'student-debt': 'Student Debt Crisis',
            'healthcare-compare': 'Healthcare Comparison',
            'life-expectancy': 'Life Expectancy',
            'mental-health': 'Mental Health',
            'voting-timeline': 'Voting Rights Timeline',
            'voter-suppression': 'Voter Suppression',
            'media-trust': 'Media Trust',
            'press-freedom': 'Press Freedom',
            'news-deserts': 'Local News Crisis',
            'misinformation': 'Misinformation',
            'scotus-approval': 'SCOTUS Approval',
            'court-expansion': 'Court Expansion',
            'judicial-terms': 'Judicial Terms',
            'ethics-reform': 'Ethics Reform'
        };

        // Find the location data
        const tourData = ALL_TOURS[tourId] || PLANETUNE_PLAYLISTS;
        const location = tourData.find(p => p.id === locationId);

        if (!location) {
            document.getElementById('location-name').textContent = 'Location not found';
            return;
        }

        const theme = location.civicTheme;
        const themeColor = theme ? theme.color : '#22c55e';

        // Update header accent color
        document.getElementById('header-icon').style.background = themeColor;
        document.getElementById('header-accent').style.color = themeColor;

        // Update back link to preserve tour context
        document.getElementById('back-link').href = `scavenger-tour.html?tour=${tourId}`;

        // Hero image
        if (location.image) {
            document.getElementById('hero-img').src = location.image;
            document.getElementById('hero-img').alt = location.name;
        } else {
            // Hide hero section if no image
            document.getElementById('hero-image').style.display = 'none';
        }

        // Location details
        document.getElementById('location-name').textContent = location.name;
        document.getElementById('location-address').textContent = location.location;
        document.getElementById('location-description').textContent = location.description;

        // Learn more section
        if (location.learnMore) {
            const learnMoreSection = document.getElementById('learn-more-section');
            learnMoreSection.classList.remove('hidden');
            learnMoreSection.style.borderColor = themeColor;
            document.getElementById('learn-more-text').textContent = location.learnMore;
        }

        // Widget button
        if (location.widget) {
            const widgetButton = document.getElementById('widget-button');
            widgetButton.classList.remove('hidden');
            widgetButton.style.background = themeColor;
            widgetButton.onclick = function() {
                showWidgetModal(location.widget);
            };
        }

        // Likes
        document.getElementById('like-count').textContent = location.likes;

        // SoundCloud embed player
        if (location.soundcloudUrl) {
            const encodedUrl = encodeURIComponent(location.soundcloudUrl);
            const embedColor = themeColor.replace('#', '');
            const embedUrl = `https://w.soundcloud.com/player/?url=${encodedUrl}&color=%23${embedColor}&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true`;
            document.getElementById('soundcloud-player').src = embedUrl;
        } else {
            document.getElementById('soundcloud-embed').style.display = 'none';
        }

        // Update page title
        document.title = `${location.name} - VoteCraft Tour`;

        // Widget modal functions
        window.showWidgetModal = function(widgetName) {
            document.getElementById('widget-title').textContent = widgetTitles[widgetName] || 'Explore Data';
            document.getElementById('widget-description').textContent = `The ${widgetTitles[widgetName] || widgetName} widget will be embedded here.`;
            document.getElementById('widget-modal').classList.remove('hidden');
        };

        window.closeWidgetModal = function() {
            document.getElementById('widget-modal').classList.add('hidden');
        };
    })();
    </script>
</body>
</html>
